        <h2>CONTACTO</h2>
    </header>

   
    
    <form action="" method="post">
        <fieldset class="contacto">
            <legend style="color: white ;"> ACA PODES DEJAR UN COMENTARON PARA MEJORAR LA PAGINA.</legend>

            <div>
                <label for="nombre"> Ingrese su nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required> 
            </div>    
       
            <div>
                <label for="apellido"> Ingrese su apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required> 
            </div>
       
               <div>
                <label for="correo"> Ingrese su email</label>
                <input type="text" id="email" placeholder="Ingrese su email" required> 
               </div>
       
               <div>
                   <label for="fecnac"> Ingrese su fecha de nacimiento</label>
                   <input type="date" id="fecnac" required> 
               </div>
       
               <div>
                   <h4>¿Jugas Age Of Empires? </h4>
                   <input type="radio" name="juegoaoe" value="SI">SI 
                   <input type="radio" name="juegoaoe" value="NO">NO
               </div>
               <br>
               <div>
                   <textarea name="" id="" cols="40" rows="10" placeholder="Ingrese su comentario aquí"></textarea>
               </div>

               <input id="enviar"   type="submit" value="Enviar">
               <input id="reset"   type="reset" value="Limpiar">
        </fieldset>


    </form>

    <footer>

        <li><a href="../index.html"> VOLVER AL INICIO</a></li>
    
    </footer>
